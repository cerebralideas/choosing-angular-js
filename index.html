						<script type="text/template">
							## Choosing a JS Framework

							<blockquote>"I'm a bit lost in JavaScript framework hell. Should I spend time learning backbone.js,
							ember.js or angular.js?."</blockquote>

							-- [Quora Question](http://www.quora.com/JavaScript-Frameworks/Im-a-bit-lost-in-JavaScript-framework-hell-Should-I-spend-time-learning-backbone-js-or-ember-js-or-can-js-or-angular-js/answer/Justin-Lowery)
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### Methods I've heard for choosing a framework.

							- The one with the most stars (most popular).
							- The oldest/most mature.
							- The smallest.
							- The biggest.
							- The hardest*.

							<blockquote>I think this one is more common than we want to believe :(</blockquote>
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### Who will be using the framework

							- Web Designers (just know HTML/CSS)?
							- Backend Developers (PHP, Python)?
							- Or, hardcore JavaScripters?
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### Who is the creator of the framework?

							- Frameworks are *not* sterile code, but a product of humans, so get to know these humans.
							- Remember, you and the creator need to think alike, or you'll be fighting against the API.
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### What kind of philosophy/methodology does the framework use to solve problems?

							- How is it architected?
							- Is the framework authoritarian or egalitarian?
							- Are all problems solved with JS?
							- Are problems solved with a bigger more aggressive API?
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### How does the framework solve common problems of development?

							- templating?
							- data-binding?
							- routing?
							- bootstrapping?
							- data management?
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### How active are the creators in the community?

							- Do they have an active forum with many users?
							- Do they have stale pull requests or issues list?
							- Are they active in the community?
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### How frequently is the framework updated?
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### Dependencies and Size?

							- Backbone (19kb): needs jQuery (93kb) & Underscore (13kb). **Total size: 125kb.**
							- Angular (80kb): no dependencies, unless you want them!
							- Ember (195kb): needs jQuery (93kb) & Handlebars (39kb). **Total size: 327kb.**

							<blockquote>* Remember, it's not just about load time, but execution time!</blockquote>
						</script>
					</section>
				</section>

				<section>
					<section data-markdown>
						<script type="text/template">
							## Here's why I choose AngularJS

							<blockquote>... and haven't looked back!</blockquote>
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### Here's a working AngularJS app:

							``` html
							‹!doctype html›
							‹html ng-app›
								‹head›
									‹script src="/libs/angular.min.js"›‹/script›
								‹/head›
								‹body›
									‹div›
										‹label>Name:‹/label›
										‹input type="text" ng-model="yourName" placeholder="Enter a name here"›
										‹hr›
										‹h1›Hello {{yourName}}!‹/h1›
									‹/div›
								‹/body›
							‹/html›
							```

							— [AngularJS demo page](http://angularjs.org/)
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### HTML centric philosophy

							- HTML is intuitive for those that are non-JavaScripters.
							- Strong separation of concerns.
							- Event binding is much easier.
							- Back-end devs that hate JS have limited exposure.
							- Views are compatible with other frameworks, especially back-end technologies.
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### Performance is faster*

							- No blank page prior to JS parsing
							- HTML can be parsed and rendered without any JS dependencies
							- AngularJS library is relatively small, so execution time on load is quicker (as long as *your* code is well written).

							<blockquote>* This takes into consideration many factors, including user perception. Although, it's still up to you to write performant code!</blockquote>
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### Data Models are just JS!

							- Data is not wrapped in "special" wrapper objects
							- The JSON your send and receive over the wire is what you use
							- Manipulation of your data is much more intuitive since it's just objects & arrays.
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### Dependency Injection*!

							<blockquote>* Make an *attempt* at explaining DI for those that might not know.</blockquote>
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### Unique learning curve

							![Framework Learning Curves](/img/framework-learning-curves.png)
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### Opinionated, but to a point

							- You are free to architect in the way that makes sense for you or your team.
							- Powerful API to get the most basic stuff done fast.
							- The deeper you go, the more open and liberating the API.
						</script>
					</section>
				</section>

						## If you remember one thing …

						Whatever you choose, make sure the chosen tools fit, *you, your team* and *your* project's context.
					</script>
